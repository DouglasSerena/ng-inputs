<div class="container">
  <h1>Exemplos</h1>
  <form [formGroup]="form" class="row">
    <dss-input
      label="name: "
      formControlName="name"
      [readonly]="true"
      placeholder="douglas"
      [cols]="{ default: 3, md: 3 }"
    ></dss-input>

    <dss-input
      type="email"
      label="email: "
      formControlName="email"
      [cols]="{ default: 3, md: 6, sm: 8 }"
    ></dss-input>

    <dss-input
      type="password"
      label="password: "
      formControlName="password"
      [cols]="{ default: 3, md: 3, sm: 8 }"
    ></dss-input>

    <dss-input
      type="date"
      label="Current date: "
      formControlName="date"
      [cols]="{ default: 3, md: 3, sm: 8 }"
    ></dss-input>

    <dss-select
      label="State: "
      formControlName="state"
      [options]="option"
      [path]="{ 'label.value': 'value.id' }"
      [cols]="{ default: 3, md: 3, sm: 8 }"
    ></dss-select>

    <dss-select
      label="city: "
      formControlName="city"
      [options]="option"
      [path]="{ 'label.value': 'value.id' }"
      [readonly]="true"
      [cols]="{ default: 3, md: 6, sm: 8 }"
    ></dss-select>

    <div class="mt-3">
      <dss-checkbox
        [line]="true"
        label="accept: "
        formControlName="accept"
      ></dss-checkbox>

      <dss-checkbox
        [line]="true"
        label="dark: "
        type="switch"
        formControlName="dark"
      ></dss-checkbox>
    </div>

    <dss-text-area
      type="description"
      label="description: "
      formControlName="description"
    ></dss-text-area>

    <dss-search formControlName="client"></dss-search>
  </form>
</div>
