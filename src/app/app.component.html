<div class="container">
  <h1>Exemplos</h1>

  {{
    { moeda: form.controls.name.value, amount: form.controls.amount.value }
      | json
  }}

  <form [formGroup]="form" class="row">
    <dss-input
      formControlName="name"
      label="currency"
      placeholder="currency"
      type="currency"
      [icon]="{ clickable: true }"
      [errors]="{ required: 'Campo obrigatório.' }"
      [cols]="{ md: 4 }"
    ></dss-input>

    <dss-input
      type="amount"
      label="Amount: "
      formControlName="amount"
    ></dss-input>

    <dss-select
      label="city: "
      formControlName="city"
      [options]="option"
      [path]="{ 'label.value': 'value.id' }"
      [readonly]="true"
      [cols]="{ md: 4 }"
    ></dss-select>

    <dss-text-area
      label="description: "
      formControlName="description"
      (blur)="testEvent($event)"
      (focus)="testEvent($event)"
      help="Info full name this field"
      [errors]="{ required: 'Campo obrigatório.' }"
      [cols]="{ md: 4 }"
    ></dss-text-area>

    <dss-select
      label="State: "
      formControlName="state"
      [options]="[
        {
          label: 'Duplicata',
          value: '',
          icon: '/assets/dss-arrow-down.svg'
        },
        {
          label: 'Cheque',
          value: '',
          icon: '/assets/dss-arrow-down.svg'
        },
        {
          label: 'Boleto',
          value: '',
          icon: '/assets/dss-arrow-down.svg'
        }
      ]"
      [path]="{ label: '' }"
      (change)="testEvent($event)"
      (blur)="testEvent($event)"
      (focus)="testEvent($event)"
      help="Info full name this field"
      [errors]="{ required: 'Campo obrigatório.' }"
      [cols]="{ md: 4 }"
    ></dss-select>

    <dss-search
      formControlName="client"
      pathLabel="pessoa.razaoSocial"
      uri="{url}/Fornecedor/filtro/{value}"
      responseData="data"
      return="pessoa.id"
      [value]="valueStart"
      [cols]="{ md: 4 }"
    ></dss-search>

    <dss-checkbox
      label="accept: "
      help="Info full name this field"
      [errors]="{ required: 'Campo obrigatório.' }"
      formControlName="accept"
      type="checkbox"
      [cols]="{ md: 4 }"
    ></dss-checkbox>

    <dss-checkbox
      label="dark: "
      type="switch"
      formControlName="dark"
      [cols]="{ md: 4 }"
    ></dss-checkbox>

    <dss-input
      type="email"
      label="email: "
      formControlName="email"
      help="Você deve informar seu nome completo"
      [icon]="{ icon: 'fas fa-arrows-alt', align: 'left', clickable: true }"
      [errors]="{ required: 'Campo obrigatório.', email: 'Email invalid.' }"
      [cols]="{ md: 4 }"
    ></dss-input>

    <dss-input
      type="password"
      label="password: "
      placeholder="password"
      alignIcon="left"
      alignText="right"
      field="floating"
      formControlName="password"
      [errors]="{ required: 'Errro' }"
      [cols]="{ md: 4 }"
    ></dss-input>

    <dss-input
      type="tel"
      label="Percent: "
      formControlName="percent"
    ></dss-input>

    <dss-input
      label="Current date: "
      formControlName="date"
      type="date"
    ></dss-input>

    <dss-input
      label="Value: "
      type="currency"
      formControlName="currency"
      [icon]="{ clickable: true }"
    ></dss-input>

    <dss-input
      type="cpf_cnpj"
      label="cpf cnpj: "
      formControlName="cpf_cnpj"
    ></dss-input>

    <dss-input
      type="rg_estadual"
      label="Rg Estadual: "
      formControlName="rg_estadual"
    ></dss-input>
  </form>
</div>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
