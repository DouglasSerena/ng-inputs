<div class="container">
  <h1>Exemplos</h1>
  <form [formGroup]="form">
    <dss-input
      label="name: "
      formControlName="name"
      [readonly]="true"
    ></dss-input>

    <dss-input type="email" label="email: " formControlName="email"></dss-input>

    <dss-input
      type="password"
      label="password: "
      formControlName="password"
    ></dss-input>

    <dss-select
      label="State: "
      formControlName="state"
      [options]="option"
      [path]="{ 'label.value': 'value.id' }"
    ></dss-select>

    <dss-select
      label="city: "
      formControlName="city"
      [options]="option"
      [path]="{ 'label.value': 'value.id' }"
      [readonly]="true"
    ></dss-select>

    <div class="mt-3">
      <dss-checkbox
        [line]="true"
        label="accept: "
        formControlName="accept"
      ></dss-checkbox>

      <dss-checkbox
        [line]="true"
        label="dark: "
        type="switch"
        formControlName="dark"
      ></dss-checkbox>
    </div>

    <dss-text-area
      type="description"
      label="description: "
      formControlName="description"
    ></dss-text-area>
  </form>
</div>
