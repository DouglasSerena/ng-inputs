<form [formGroup]="form" class="row">
  <div [columns]="{ md: 4 }">
    <pre><code [highlight]="form.getRawValue() | json"></code></pre>
  </div>

  <div [columns]="{ md: 8 }" class="row">
    <!-- DEFAULT -->
    <ng-input
      length="30"
      theme="outline"
      id="bt-default"
      help="Text of helper"
      [columns]="{ md: 4 }"
      label="field default"
      placeholder="default"
      formControlName="default"
      [errors]="{
        required: 'field is required'
      }"
    ></ng-input>

    <!-- DISABLED -->
    <ng-input
      id="bt-disabled"
      [columns]="{ md: 4 }"
      label="field disabled"
      placeholder="disabled"
      formControlName="disabled"
    ></ng-input>

    <!-- READONLY -->
    <ng-input
      id="bt-readonly"
      [readonly]="true"
      [columns]="{ md: 4 }"
      label="field readonly"
      placeholder="readonly"
      formControlName="readonly"
    ></ng-input>

    <!-- CURRENCY -->
    <ng-input
      id="bt-currency"
      type="currency"
      [columns]="{ md: 4 }"
      label="field currency"
      placeholder="currency"
      formControlName="currency"
    ></ng-input>

    <!-- PERCENT -->
    <ng-input
      id="bt-percent"
      type="percent"
      [columns]="{ md: 4 }"
      label="field percent"
      placeholder="percent"
      formControlName="percent"
    ></ng-input>

    <!-- AMOUNT -->
    <ng-input
      id="bt-amount"
      type="amount"
      [columns]="{ md: 4 }"
      label="field amount"
      placeholder="amount"
      formControlName="amount"
    ></ng-input>

    <!-- MASK -->
    <ng-input
      id="bt-CPF_CNPJ"
      type="CPF_CNPJ"
      [columns]="{ md: 6 }"
      label="field mask"
      placeholder="cpf cnpj"
      formControlName="mask"
    ></ng-input>

    <!-- DATE -->
    <ng-input
      id="bt-date"
      type="date"
      [columns]="{ md: 6 }"
      [autoFillDate]="true"
      label="field date auto fill"
      placeholder="date"
      formControlName="date"
    ></ng-input>

    <!-- SELECT -->
    <ng-select
      id="bt-select"
      firstOptionLabel="--- EMPTY ---"
      [firstOptionValue]="null"
      keyLabel="name"
      keyValue="name"
      keyCompare="name"
      [columns]="{ md: 6 }"
      [options]="option"
      label="field select"
      formControlName="select"
    ></ng-select>
    <ng-select
      id="bt-selecdt"
      firstOptionLabel="--- EMPTY ---"
      [firstOptionValue]="null"
      [columns]="{ md: 6 }"
      [options]="[
        { label: 'DOUGLAS', value: 'DOUGLAS_LABEL' },
        { label: 'serena', value: 'rafa' }
      ]"
      label="field select"
      formControlName="select"
    ></ng-select>

    <!-- AUTOCOMPLETE -->
    <ng-autocomplete
      keyLabel="name"
      [options]="option"
      id="bt-autocomplete"
      [columns]="{ md: 6 }"
      [service]="testService"
      label="field autocomplete"
      (selectedEmpty)="testIcon()"
      methodService="searchByName"
      secondaryKeyValueControl="id"
      formControlName="autocomplete"
      secondaryControlName="autocompleteId"
      [icon]="{ right: { icon: 'fa fa-plus', click: testIcon } }"
    >
      Is Empty
    </ng-autocomplete>
    <ng-autocomplete
      id="bt-autocompletec"
      [columns]="{ md: 6 }"
      label="field autocomplete"
      (selectedEmpty)="testIcon()"
      formControlName="autocomplete"
      [options]="['DOUGLAS', 'serena']"
      [icon]="{ right: { icon: 'fa fa-plus', click: testIcon } }"
    >
      Is Empty
    </ng-autocomplete>

    <!-- TEL -->
    <ng-input
      id="bt-tel"
      type="tel"
      [columns]="{ md: 4 }"
      label="field tel"
      placeholder="tel"
      formControlName="tel"
    ></ng-input>

    <!-- zipCode -->
    <ng-input
      id="bt-zip-code"
      type="ZIP_CODE"
      [columns]="{ md: 4 }"
      label="field zip code"
      placeholder="zip code"
      formControlName="zipCode"
    ></ng-input>

    <!-- PASSWORD -->
    <ng-input
      id="bt-password"
      type="password"
      [columns]="{ md: 4 }"
      label="field password"
      placeholder="password"
      formControlName="password"
    ></ng-input>

    <!-- TEXTAREA -->
    <ng-text-area
      length="1000"
      id="bt-text-area"
      label="field text area"
      formControlName="textArea"
      [columns]="{ default: 12 }"
    ></ng-text-area>

    <div>
      <ng-checkbox class="mr-2" formControlName="checkbox">
        field checkbox
      </ng-checkbox>
      <ng-checkbox formControlName="indeterminate" [indeterminate]="true">
        field checkbox indeterminate
      </ng-checkbox>
    </div>
    <ng-switch formControlName="switch">field switch</ng-switch>
    <!-- FILE -->
    <ng-upload
      id="bt-fill"
      [multiple]="true"
      accept="image/png,image/jpeg"
      formControlName="file"
      [errors]="{
        allowExtensions:
          'A imagem ' +
          form.controls.file.getError('allowExtensions')?.invalidFile.filename +
          ' ver ser um png'
      }"
    ></ng-upload>

    <h2 class="mt-2">Themes</h2>

    <!-- FILL -->
    <ng-input
      id="bt-fill"
      [columns]="{ md: 3 }"
      theme="fill"
      [labelFixed]="true"
      label="field fill"
      placeholder="fill"
      formControlName="fill"
    ></ng-input>

    <!-- OUTLINE -->
    <ng-input
      id="bt-outline"
      theme="outline"
      [labelFixed]="true"
      [columns]="{ md: 3 }"
      label="field outline"
      placeholder="outline"
      formControlName="outline"
    ></ng-input>

    <!-- STANDARD -->
    <ng-input
      id="bt-standard"
      theme="standard"
      [labelFixed]="true"
      [columns]="{ md: 3 }"
      label="field standard"
      placeholder="standard"
      formControlName="standard"
    ></ng-input>

    <!-- LEGACY -->
    <ng-input
      id="bt-legacy"
      theme="legacy"
      [labelFixed]="true"
      [columns]="{ md: 3 }"
      label="field legacy"
      placeholder="legacy"
      formControlName="legacy"
    ></ng-input>
  </div>
</form>
