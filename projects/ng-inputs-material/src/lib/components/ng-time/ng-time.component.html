<mat-form-field
  [color]="color"
  [appearance]="theme"
  [hideRequiredMarker]="!required"
  [floatLabel]="labelFixed ? 'always' : 'auto'"
>
  <!-- LABEL -->
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <!-- ICON LEFT -->
  <ng-icon
    matPrefix
    [icon]="icon?.left"
    (iconClick)="handleClickIcon($event, rootRef, 'left')"
  ></ng-icon>

  <!-- PREFIX -->
  <span matPrefix *ngIf="!!prefix">{{ prefix }}</span>

  <input
    [id]="id"
    #rootRef
    matInput
    [type]="type"
    [mode]="mode"
    matTimepicker
    [color]="color"
    [okLabel]="okLabel"
    [maxDate]="_maxDate"
    [minDate]="_minDate"
    [readonly]="readonly"
    [formNoValidate]="false"
    [required]="!!required"
    (blur)="handleBlur($event)"
    [cancelLabel]="cancelLabel"
    #timepickerRef="matTimepicker"
    (focus)="handleFocus($event)"
    [attr.placeholder]="_placeholder"
    [tabIndex]="control?.disabled ? -1 : 0"
    [anteMeridiemAbbreviation]="anteMeridiemAbbreviation"
    [postMeridiemAbbreviation]="postMeridiemAbbreviation"
  />
  
  <!-- SUFFIX -->
  <span matSuffix *ngIf="!!suffix">{{ suffix }}</span>

  <!-- DICA -->
  <mat-hint *ngIf="help && !(control?.touched && control?.invalid)">{{
    help
  }}</mat-hint>

  <!-- MENSAGEM DE ERRO -->
  <mat-error>
    <ng-container *ngFor="let key of _errorsKeys">
      <span *ngIf="control?.touched && control?.hasError(key)">
        {{ _errors[key] }}
      </span>
    </ng-container>
  </mat-error>

  <!-- ICON RIGHT -->
  <ng-icon
    matSuffix
    [icon]="icon?.right"
    (iconClick)="handleClickIconRight($event, rootRef, 'right')"
  ></ng-icon>
</mat-form-field>
