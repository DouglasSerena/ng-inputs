<div
  [class]="'form-upload mat-' + color"
  [class.form-upload__is-invalid]="control?.touched && control?.invalid"
  [class.form-upload__is-drag-over]="stateDragDrop === 'DRAGOVER'"
>
  <input
    #rootRef
    type="file"
    [tabIndex]="-1"
    [accept]="accept"
    [multiple]="multiple"
    (drop)="handleDrop()"
    [formControl]="control"
    (change)="handleTouched()"
    class="form-upload__control"
    (dragleave)="stateDragDrop = 'DRAGLEAVE'"
    [class.disabled]="stateDragDrop !== 'DRAGOVER'"
  />

  <div class="form-upload__content">
    <mat-icon class="form-upload__content___icon'">{{ icon }}</mat-icon>
    <button
      tabindex="0"
      type="button"
      mat-raised-button
      (click)="handleOpenUpload()"
      [class.disabled]="stateDragDrop === 'DRAGOVER'"
      class="form-upload__content___button ng-mat-button-primary"
      [class.ng-mat-button-danger]="control?.touched && control?.invalid"
    >
      browser
    </button>
    <p class="form-upload__content___description">{{ label }}</p>

    <div class="orm-upload__content___helper ng-bt-helper">
      <ng-container *ngFor="let key of _errorsKeys">
        <span
          class="ng-bt-helper__text ng-bt-helper__error"
          *ngIf="control?.touched && control?.hasError(key)"
        >
          {{ _errors[key] }}
        </span>
      </ng-container>
    </div>
  </div>
</div>
