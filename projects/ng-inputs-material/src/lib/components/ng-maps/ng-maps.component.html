<span #markerRef>
  <mat-icon
    [color]="marker?.color || 'primary'"
    [ngStyle]="{ transform: 'scale(1.5)' }"
  >
    {{ marker?.icon || "fmd_good" }}
  </mat-icon>
</span>

<div *ngIf="loading" class="map__loading">
  <mat-spinner color="primary"></mat-spinner>
</div>

<div class="map-container" [ngStyle]="{ display: loading ? 'none' : 'flex' }">
  <div id="map" class="map"></div>
  <button
    color=""
    mat-mini-fab
    type="button"
    class="map-current-location"
    (click)="handleMoveByCurrentLocation()"
  >
    <mat-icon>my_location</mat-icon>
  </button>
</div>
