<button
  [type]="type"
  mat-icon-button
  [disabled]="_icon.disabled"
  *ngIf="_icon && !_icon?.hidden"
  (click)="handleClick($event)"
  [tabIndex]="_icon.disabled || !_icon.click ? -1 : 0"
  [class]="'ng-mat-icon ' + _icon.className + ' ' + className"
  [class.ng-icon__clickable]="!_icon.disabled && _icon.click"
>
  <mat-icon [ngStyle]="{ color: _icon.color }">{{ _icon.icon }}</mat-icon>
</button>
