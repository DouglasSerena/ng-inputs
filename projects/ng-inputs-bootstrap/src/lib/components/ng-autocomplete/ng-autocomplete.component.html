<label class="form-label" *ngIf="label" [for]="id">
  {{ label }}
  <span class="ng-bt-required-symbol" *ngIf="required">*</span>
</label>

<div class="input-group">
  <ng-icon
    *ngIf="!loading"
    [icon]="icon?.left"
    className="ng-bt-icon__left"
    (iconClick)="handleClickIcon($event, rootRef, icon.left, 'left')"
  ></ng-icon>

  <ng-icon
    *ngIf="loading"
    [icon]="icon?.loading"
    className="ng-bt-icon__left"
    (iconClick)="handleClickIcon($event, rootRef, icon.loading, 'left')"
  ></ng-icon>

  <input
    [id]="id"
    #rootRef
    [type]="type"
    autocomplete="off"
    [readonly]="readonly"
    [required]="required"
    [formControl]="control"
    [class.disabled]="disabled"
    [class.readonly]="readonly"
    (blur)="handleBlur($event)"
    (focus)="handleFocus($event)"
    (click)="handleOpenMenu($event)"
    class="form-control shadow-focus"
    [tabIndex]="control.disabled ? -1 : 1"
    [class.form-control-sm]="size === 'sm'"
    [class.form-control-lg]="size === 'lg'"
    [class.ng-bt-icon__left]="icon?.left && !icon?.left?.hidden"
    [class.ng-bt-icon__right]="icon?.right && !icon?.right?.hidden"
    [class.is-valid]="this.control.touched && this.control.valid"
    [class.is-invalid]="this.control.touched && this.control.invalid"
  />

  <ng-icon
    [icon]="icon?.right"
    className="ng-bt-icon__right"
    (click)="handleClickIcon($event, rootRef, icon.right, 'right')"
  ></ng-icon>

  <ul
    class="dropdown-menu ng-bt-dropdown show"
    *ngIf="_dropdownIsOpen && !loading"
  >
    <ng-content *ngIf="_options.length === 0"></ng-content>
    <button
      tabIndex="1"
      (focus)="handleFocus($event)"
      (click)="handleSelect(index)"
      (blur)="handleBlur($event, index)"
      (keyup.enter)="handleSelect(index)"
      class="ng-bt-dropdown-item dropdown-item"
      [class.active]="_indexSelect === index"
      *ngFor="let option of _options; let index = index"
    >
      {{ option?._label }}
    </button>
  </ul>
</div>

<div class="ng-bt-helper">
  <span
    class="ng-bt-helper__text text-muted"
    *ngIf="help && !(control.touched && control.invalid)"
  >
    {{ help }}
  </span>

  <span
    class="ng-bt-helper__text ng-bt-helper__error"
    *ngIf="control.invalid && control.touched"
    [ng-messages-errors]="errors"
    [control]="control"
  ></span>
</div>
