<div class="form-check form-check-inline">
  <input
    [id]="id"
    #checkboxRef
    type="checkbox"
    [required]="required"
    [formControl]="control"
    class="form-check-input shadow-focus"
    [tabIndex]="control.disabled ? -1 : 0"
  />
  <label [for]="id" class="form-check-label">
    <ng-content></ng-content>
  </label>
</div>
