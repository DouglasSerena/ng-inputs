<button
  [type]="type"
  [disabled]="icon?.disabled"
  *ngIf="icon && !icon?.hidden"
  (click)="iconClick.emit($event)"
  [tabIndex]="icon?.disabled || !icon?.click ? -1 : 1"
  [class.shadow-focus]="!icon?.disabled && icon?.click"
  [class.ng-bt-icon__clickable]="!icon?.disabled && icon?.click"
  [class]="'ng-bt-icon input-group-text ' + icon.className + ' ' + className"
>
  <i [class]="icon?.icon" [ngStyle]="{ color: icon?.color }"></i>
</button>
