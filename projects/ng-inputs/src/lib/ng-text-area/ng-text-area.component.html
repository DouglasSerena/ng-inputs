<div
  class="mt-2 mb-2"
  [ngClass]="{
    'form-group': field === 'group',
    'form-floating': field === 'floating'
  }"
>
  <!-- LABEL GROUP -->
  <ng-container *ngIf="field === 'group'">
    <label [for]="formControlName"
      >{{ label }}
      <span *ngIf="!readonly && required" class="text-danger">*</span></label
    >
  </ng-container>

  <textarea
    class="form-control"
    [placeholder]="placeholder"
    [id]="formControlName"
    [readonly]="readonly"
    [class.is-invalid]="!readonly && control.invalid && control.touched"
    [class.readonly]="readonly"
    [formControl]="control"
    [cols]="cols"
    [maxlength]="length"
    [ngStyle]="{ height: rows + 100 + 'px' }"
  ></textarea>

  <!-- LABEL FLOATING -->
  <ng-container *ngIf="field === 'floating'">
    <label [for]="formControlName"
      >{{ label }}
      <span *ngIf="!readonly && required" class="text-danger">*</span></label
    >
  </ng-container>

  <div class="counter badge badge-info" [class.floating]="field === 'floating'">
    {{ !!control.value ? control.value.length : 0 }}/{{ length }}
  </div>

  <!-- MESSAGE ERRORS -->
  <ng-container *ngFor="let error of errors">
    <div *ngIf="getError(error, 'key')" class="invalid-feedback">
      {{ getError(error, "value") }}
    </div>
  </ng-container>
</div>
