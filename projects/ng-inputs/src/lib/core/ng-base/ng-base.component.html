<div
  class="mt-2 mb-2"
  [ngClass]="{
    'form-group': field === 'group' && theme === 'bootstrap',
    'form-floating': field === 'floating' && theme === 'bootstrap',
    'input-field': theme === 'materialize'
  }"
>
  <!-- LABEL GROUP -->
  <ng-container *ngIf="!!label && field === 'group' && theme === 'bootstrap'">
    <label [for]="htmlFor"
      >{{ label }} <span *ngIf="required" class="text-danger">*</span></label
    >
  </ng-container>

  <ng-content></ng-content>

  <!-- LABEL FLOATING -->
  <ng-container
    *ngIf="(!!label && field === 'floating') || theme === 'materialize'"
  >
    <label [for]="htmlFor"
      >{{ label }} <span *ngIf="required" class="text-danger">*</span></label
    >
  </ng-container>

  <!-- MESSAGE ERRORS -->
  <ng-container *ngFor="let error of errors">
    <div
      *ngIf="getError(error, 'key') && control?.touched"
      [ngClass]="{
        'invalid-feedback': theme === 'bootstrap',
        'helper-text': theme === 'materialize'
      }"
    >
      {{ getError(error, "value") }}
    </div>
  </ng-container>
</div>
