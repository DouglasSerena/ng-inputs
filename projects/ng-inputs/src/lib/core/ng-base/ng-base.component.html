<div
  class="mt-2 mb-2"
  [ngClass]="{
    'form-group': field === 'group' && theme === 'bootstrap' && enableTheme,
    'form-floating':
      field === 'floating' && theme === 'bootstrap' && enableTheme,
    'input-field': theme === 'materialize' && enableTheme
  }"
>
  <!-- LABEL GROUP -->
  <ng-container *ngIf="!!label && field === 'group' && theme === 'bootstrap'">
    <label [for]="htmlFor">
      {{ label }} <span *ngIf="required" class="text-danger">*</span>
    </label>
  </ng-container>

  <ng-content></ng-content>

  <!-- LABEL FLOATING -->
  <ng-container
    *ngIf="!!label && (field === 'floating' || theme === 'materialize')"
  >
    <label [for]="htmlFor" [class.active-materialize]="activeLabel">
      {{ label }} <span *ngIf="required" class="text-danger">*</span>
    </label>
  </ng-container>
</div>
<!-- MESSAGE ERRORS -->
<ng-container *ngFor="let error of getKeys(errors)">
  <div *ngIf="getError(error)" class="message-error">
    <i class="fas fa-exclamation-circle"></i>{{ errors[error] }}
  </div>
</ng-container>
