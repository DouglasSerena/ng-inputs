<dss-ng-base
  [field]="field"
  [readonly]="readonly"
  [required]="required"
  [htmlFor]="formControlName"
  [label]="label"
  [control]="control"
  [errors]="errors"
>
  <select
    #select
    (change)="change.emit($event)"
    (blur)="blur.emit($event)"
    (focus)="focus.emit($event)"
    [class.readonly]="readonly"
    [tabIndex]="readonly ? '-1' : ''"
    class="form-select"
    [id]="name"
    [formControl]="control"
    [ngClass]="className"
  >
    <option
      *ngFor="let option of options"
      [hidden]="option.hide"
      [value]="option.value"
    >
      {{ option.label }}
    </option>
  </select>
</dss-ng-base>
