<dss-ng-base
  [field]="field"
  [readonly]="readonly"
  [required]="required"
  [htmlFor]="formControlName"
  [control]="control"
  [errors]="errors"
  [label]="configService.theme === 'bootstrap' ? label : ''"
  [activeLabel]="configService.theme === 'materialize'"
>
  <label
    *ngIf="configService.theme === 'materialize'"
    [ngClass]="{
      active: configService.theme === 'materialize',
      invalid:
        configService.theme === 'materialize' &&
        !readonly &&
        this.control.invalid &&
        this.control.touched,
      valid:
        configService.theme === 'materialize' &&
        this.control.valid &&
        this.control.touched
    }"
    >{{ label }}<span *ngIf="required" class="text-danger">*</span></label
  >
  <select
    #select
    (change)="change.emit($event)"
    (blur)="blur.emit($event)"
    (focus)="focus.emit($event)"
    [class.readonly]="readonly"
    [tabIndex]="readonly ? '-1' : ''"
    [id]="name"
    [formControl]="control"
    [ngClass]="className"
  >
    <option
      *ngFor="let option of options"
      [hidden]="option.hide"
      [value]="option.value"
    >
      {{ option.label }}
    </option>
  </select>
</dss-ng-base>
