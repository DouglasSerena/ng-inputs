<div
  class="form-group form-control-select active"
  [ngClass]="{
    invalid: control.invalid && control.touched,
    valid: control.valid && control.touched,
    'form-group-label': !!label
  }"
>
  <div class="form-content">
    <!-- SELECT -->
    <select
      #select
      (change)="change.emit($event)"
      (blur)="blur.emit($event)"
      (focus)="focus.emit($event)"
      [class.readonly]="readonly"
      class="form-select browser-default"
      [tabIndex]="readonly ? '-1' : ''"
      [id]="name"
      [formControl]="control"
      [ngClass]="className"
    >
      <option
        *ngFor="let option of options"
        [hidden]="option.hide"
        [value]="option.value"
      >
        {{ option.label }}
      </option>
    </select>

    <!-- BORDER -->
    <span class="focus-border">
      <i></i>
    </span>

    <!-- LABEL -->
    <label
      *ngIf="label"
      [for]="name"
      [class.active]="control.value?.length > 0"
    >
      {{ label }}<span *ngIf="required" class="required">*</span>
    </label>
  </div>
  <ng-container *ngFor="let error of getKeys(errors)">
    <!-- MESSAGE ERROR -->
    <div *ngIf="getError(error)" class="message error">
      {{ errors[error] }}
    </div>
  </ng-container>

  <!-- MESSAGE HELp -->
  <div *ngIf="!!help" class="message">
    {{ help }}
  </div>
</div>
