<dss-ng-base
  [field]="field"
  [readonly]="readonly"
  [required]="required"
  [htmlFor]="formControlName"
  [label]="label"
  [control]="control"
  [errors]="errors"
  [activeLabel]="true"
>
  <input
    #input
    [type]="type"
    [id]="name"
    [autocomplete]="autocomplete"
    [formControl]="control"
    (blur)="blur.emit($event)"
    (focus)="focus.emit($event)"
    [readonly]="readonly"
    [ngClass]="className"
    [ngStyle]="{ 'text-align': alignText }"
  />
  <i
    (click)="clickIcon($event)"
    (click)="togglePassword()"
    *ngIf="iconClickable && isFieldPassword && !hideEye && !icon && !iconImage"
    class="cursor-pointer form-control-feedback"
    [ngClass]="{
      'fa fa-eye': type === 'password',
      'fas fa-eye-slash': type === 'text',
      clickable: iconClickable
    }"
  ></i>

  <!-- IMAGE BACKGROUND -->
  <i
    (click)="clickIcon($event)"
    *ngIf="!!iconImage && !icon"
    class="form-control-feedback background-image"
    role="img"
    [ngStyle]="iconImage"
    [class.clickable]="iconClickable"
  ></i>

  <!-- ICON -->
  <i
    (click)="clickIcon($event)"
    [class.clickable]="iconClickable"
    *ngIf="icon"
    [class]="icon"
  ></i>
</dss-ng-base>
