<dss-ng-base
  [readonly]="readonly"
  [required]="required"
  [control]="control"
  [label]="label"
  [errors]="errors"
  [field]="field"
  [htmlFor]="formControlName"
>
  <textarea
    class="form-control"
    [placeholder]="placeholder"
    [id]="formControlName"
    [readonly]="readonly"
    [formControl]="control"
    [cols]="cols"
    [maxlength]="length"
    [ngStyle]="{ height: rows + (theme === 'materialize' ? 10 : 100) + 'px' }"
    [ngClass]="className"
  ></textarea>

  <div
    class="counter badge badge-info"
    [ngClass]="{
      floating: field === 'floating' && theme === 'bootstrap',
      invalid: control.invalid && control.touched,
      errors: this.errors.length > 0
    }"
  >
    {{ !!control.value ? control.value.length : 0 }}/{{ length }}
  </div>
</dss-ng-base>
