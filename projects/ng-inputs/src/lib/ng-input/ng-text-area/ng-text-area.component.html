<div
  class="form-group form-control-text-area"
  [ngClass]="{
    invalid: control.invalid && control.touched,
    valid: control.valid && control.touched,
    'form-group-counter': !!length,
    'form-group-help': !!help,
    'form-group-label': !!label,
    active: !!control?.value
  }"
>
  <div class="form-content">
    <!-- TEXT AREA -->
    <textarea
      #textarea
      [id]="name"
      [readonly]="readonly"
      [formControl]="control"
      class="form-control"
      [cols]="cols"
      [maxlength]="length"
      [ngStyle]="{ height: rows + 'px' }"
      [ngClass]="className"
      (blur)="blur.emit($event)"
      (focus)="focus.emit($event)"
    ></textarea>

    <!-- BORDER -->
    <span class="focus-border">
      <i></i>
    </span>

    <!-- LABEL -->
    <label *ngIf="label" [for]="name">
      {{ label }}<span class="required">*</span>
    </label>
  </div>

  <ng-container *ngFor="let error of getKeys(errors)">
    <!-- MESSAGE ERROR -->
    <div *ngIf="getError(error)" class="message error">
      {{ errors[error] }}
    </div>
  </ng-container>

  <!-- MESSAGE HELp -->
  <div *ngIf="!!help" class="message">
    {{ help }}
  </div>

  <!-- COUNTER CHARACTER -->
  <div class="counter" *ngIf="!!length">
    {{ !!control.value ? control.value.length : 0 }}/{{ length }}
  </div>
</div>
