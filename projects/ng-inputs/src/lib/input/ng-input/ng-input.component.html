<div
  class="mt-2 mb-2"
  [ngClass]="{
    'form-group': field === 'group',
    'form-floating': field === 'floating'
  }"
>
  <!-- LABEL GROUP -->
  <ng-container *ngIf="!!label && field === 'group'">
    <label [for]="formControlName"
      >{{ label }}
      <span *ngIf="!readonly && required" class="text-danger">*</span></label
    >
  </ng-container>

  <input
    #input
    [type]="type"
    [placeholder]="_placeholder"
    [id]="formControlName"
    [formControl]="control"
    [readonly]="readonly"
    class="form-control"
    [ngClass]="{
      readonly: readonly,
      'is-invalid': !readonly && control.invalid && control.touched,
      'is-valid': control.valid && control.touched,
      password: isFieldPassword
    }"
  />

  <!-- LABEL FLOATING -->
  <ng-container *ngIf="!!label && field === 'floating'">
    <label [for]="formControlName"
      >{{ label }}
      <span *ngIf="!readonly && required" class="text-danger">*</span></label
    >
  </ng-container>

  <i
    (click)="togglePassword()"
    *ngIf="isFieldPassword"
    class="fa cursor-pointer form-control-feedback"
    [ngClass]="{
      'fa-eye': type === 'password',
      'fa-eye-slash': type === 'text'
    }"
  ></i>

  <!-- MESSAGE ERRORS -->
  <ng-container *ngFor="let error of errors">
    <div *ngIf="getError(error, 'key')" class="invalid-feedback">
      {{ getError(error, "value") }}
    </div>
  </ng-container>
</div>
