<div
  class="form-group form-control-checkbox"
  [class.form-switch]="type === 'switch'"
  [class.form-check-inline]="line"
  [ngClass]="{
    invalid: control.invalid && control.touched,
    valid: control.valid && control.touched
  }"
>
  <div
    class="form-content"
    [class.switch]="type === 'switch' || type === 'button-switch'"
  >
    <label
      class="form-check-label"
      [class]="
        type === 'button-checkbox' || type === 'button-switch'
          ? 'btn btn-light w-100'
          : ''
      "
    >
      <input
        type="checkbox"
        class="form-check-input filled-in"
        [formControl]="control"
        [readonly]="readonly"
        [class.is-invalid]="!readonly && control.invalid && control.touched"
        [class.readonly]="readonly"
      />
      <span [class.lever]="type === 'switch'"> </span>
      {{ label }}
    </label>
  </div>

  <ng-container *ngFor="let error of getKeys(errors)">
    <!-- MESSAGE ERROR -->
    <div *ngIf="getError(error)" class="message error">
      {{ errors[error] }}
    </div>
  </ng-container>

  <!-- MESSAGE HELp -->
  <div *ngIf="!!help" class="message">
    {{ help }}
  </div>
</div>
