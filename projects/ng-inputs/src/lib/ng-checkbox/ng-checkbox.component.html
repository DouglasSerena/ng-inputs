<div
  class="form-group form-control-checkbox"
  [ngClass]="{
    invalid: control.invalid && control.touched,
    valid: control.valid && control.touched
  }"
>
  <div class="form-content">
    <input
      type="checkbox"
      class="form-check-input"
      [id]="formControlName"
      [formControl]="control"
      [readonly]="readonly"
      [class.is-invalid]="!readonly && control.invalid && control.touched"
      [class.readonly]="readonly"
    />
    <label [for]="formControlName" class="form-check-label">
      {{ label }}
    </label>
  </div>

  <!-- MESSAGE HELp -->
  <div *ngIf="!!help" class="message">
    {{ help }}
  </div>

  <ng-container *ngFor="let error of getKeys(errors)">
    <!-- MESSAGE ERROR -->
    <div *ngIf="getError(error)" class="message error">
      {{ errors[error] }}
    </div>
  </ng-container>
</div>
